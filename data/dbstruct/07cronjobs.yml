## cronjobs table definition
---
name: cronjobs
primarykey: id
engine: InnoDB
charset: utf8
autoincrement:
    colname: id
    start: 1
cols:
    id:
        type: bigint
        length: 20
        params: NOT NULL
    cjname:
        type: varchar
        length: 64
        params: NOT NULL
    lastexec:
        type: bigint
        length: 20
        params: NOT NULL
    execinterval:
        type: bigint
        length: 20
        params: NOT NULL
indices:
    cjname:
        col: cjname
        isUnqiue: true
    lastexec:
        col: lastexec
        isUnqiue: false       